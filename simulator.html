<!DOCTYPE html>
<html>
<style>
    canvas {
        padding-left: 0;
        padding-right: 0;
        margin-left: auto;
        margin-right: auto;
        display: block;
        border: 1px solid blue;
    }

    .controls {
        float: left;
        background-color: rgb(140, 243, 229);
        margin: 50px auto;
        margin-left: 500px;
        width: 300px;
        border: rgb(0, 0, 0) 3px dotted;
        font-family: monospace;
        text-align: center;
    }
</style>
<script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec3 vPosition; 
    attribute vec4 vColour; 
    varying  vec4 fColour;

    uniform mat4 modelViewMatrix;
    uniform mat4 projectionMatrix;

    void main() 
    {
        gl_Position = projectionMatrix * modelViewMatrix * vec4(vPosition,1);
        
        fColour = vColour;
    }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 fColour;
void main()
{
    gl_FragColor = fColour;
}
</script>



<script type="text/javascript"
    src="https://www.cs.unm.edu/~angel/BOOK/INTERACTIVE_COMPUTER_GRAPHICS/SEVENTH_EDITION/CODE/Common/webgl-utils.js"></script>
<script type="text/javascript"
    src="https://www.cs.unm.edu/~angel/BOOK/INTERACTIVE_COMPUTER_GRAPHICS/SEVENTH_EDITION/CODE/Common/initShaders.js"></script>
<script type="text/javascript"
    src="https://www.cs.unm.edu/~angel/BOOK/INTERACTIVE_COMPUTER_GRAPHICS/SEVENTH_EDITION/CODE/Common/MV.js"></script>
<script type="text/javascript" src="perlin.js"></script>
<script type="text/javascript" src="simulator.js"></script>

<body>
    <canvas id="gl-canvas" width="1024" height="512">
        Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
    <div class="controls">
        <h2>Key Map</h2>
        <p style="margin-left: 20px; text-align: left;">
            - Up and Down arrows to vary speed </br>
            – W, S (and lower case) for pitch </br>
            – A, D (and lower case) for yaw </br>
            – Q, E (and lower case) for roll </br>
        </p>
    </div>
</body>

</html>
